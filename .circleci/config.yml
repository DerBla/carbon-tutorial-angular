version: 2
jobs:
  step-one:
    docker:
      - image: circleci/node:14
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm install -g @angular/cli@8.3.29
      - run: ng lint --fix
      - run: npm run lint && npm test

workflows:
  version: 2
  main:
    jobs:
      - step-one
